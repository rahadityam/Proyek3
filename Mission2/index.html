<!DOCTYPE html>
<html>
<head>

    <title>Mission 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .column-left {
            width: 60%;
            padding: 40px;
            height: 100vh;
        }

        .column-right {
            width: 40%;
            padding: 40px;
            height: 100vh;
        }

        @media (max-width: 767px) {
            .row {
                flex-direction: column-reverse;
            }

            .column-left, .column-right {
                width: 100%;
                padding: 20px;
            }
        }

        .row {
            padding: 15px;  
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            margin: 5px;
        }

        </style>
</head>
<body>
    <div class="row">
        <div class="column-left">
            <h2>iCashier</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">

                            <p class="card-text">Rp 20.000</p>
                            <div class="container jumlah">
                                <a onclick="decrement('jumlah')" class="btn btn-primary">-</a>
                                <input id="jumlah" type=number min=0 max=99 size="3" value="0">
                                <a onclick="increment('jumlah')" class="btn btn-primary">+</a>
                            </div>
                            <div class="container tambah">
                                <a onclick="addToCart('item1', 'Sweater', 20000, 'jumlah')" class="btn btn-success">Tambah Barang</a>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

                <div id="cart"></div>
                    <strong>
                        <div id="subtotal">Subtotal: Rp 0</div>

        </div>
    </div>
    
    <script src="main.js"></script>

</html>
